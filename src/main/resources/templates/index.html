<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dave's Recipe Index</title>
</head>
<body>
<h1 th:text="'Spring5 Recipe Index Page'">Spring5 Recipe Index Page</h1>

<table>
    <tr>
        <td>ID</td>
        <td>Description</td>
    </tr>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}">999</td>
        <td th:text="${recipe.description}">Tastee Goodees</td>
    </tr>
</table>
</body>
</html>
